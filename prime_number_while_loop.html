<!DOCTYPE html>
<html>

    <head>
        <title>
            Prime Number Check in JavaScript
        </title>
        <style>
            .results {
                border: red 1px solid;
                background-color: pink;
                text-align: left;
                padding-left: 20px;
                height: 150px;
                width: 95%;

            }

            .resultText {
                font-size: 20px;
                font-style: normal;
                color: grey;
            }
        </style>
    </head>

    <body>
        <div class="results">
            <h2> Enter a Number </h2>
            Number: <input type="number" name="number" id="number" required>
            <button type="button" onclick="checkPrime()"> Submit </button>
            <div class="resultText">
                <p id="result"> </p>
            </div>
        </div>
        </div>
        <script type="text/javascript">
            function checkPrime() {
                num = document.getElementById("number").value;
                // valid input checking
                var i;
                var flag = true;
                if (num == 1) {
                    flag = false;
                } else {
                    i = 2;
                    while (i < num / 2) {
                        if (num % i == 0) {
                            flag = false;
                            break;
                        }
                        i++;
                    }
                }
                if (flag == true) {
                    document.getElementById("result").style.color = "blue";
                    document.getElementById("result").innerHTML = "The number is a Prime Number";
                } else {
                    document.getElementById("result").style.color = "red";
                    document.getElementById("result").innerHTML = "The number is NOT a Prime Number";
                }
            }
        </script>
    </body>

</html>
